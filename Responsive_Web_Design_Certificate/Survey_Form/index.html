<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Survey Form</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
  <header> 
   <h1 id="title">FreeCodeCamp Survey</h1>
   <p id="description">Thank you for taking the time to help us improve the platform</p>
  </header>
  
  <form id="survey-form">
    <!--Name-->
    <div class="a">
    <label for="name" id="name-label" >Name</label>
    <input 
     type="text"
     name="name"
     id="name" 
     placeholder="Enter your name" 
     required
    /><br>
    </div>
    
    <!--Email-->
    <div class="a">
    <label for="email" id="email-label">Email</label>
    <input 
     type="email" 
     name="email"
     id="email" 
     placeholder="Enter your email" 
     required
    /><br>
    </div>
    
    <!--Age-->
    <div class="a">
    <label for="number" id="number-label">Age</label>
    <input 
     type="number" 
     id="number" 
     min="0" max="99" 
     placeholder="Age" 
     required
     /><br>
     </div>
    
    <!--Role-->
    <div class="a">
    <label for="dropdown" id="role-label"><p>Which option best describes your current role?</p></label>
    <select name="role" id="dropdown" required>
      
      <option disabled selected value>Select Current Role</option>
      <option value="student">Student</option>
      <option value="full-time-job">Full-Time Job</option>
      <option value="full-time-learner">Full-Time Learner</option>
      <option value="no">Prefer not to say</option>
      <option value="other">Other</option>
      
    </select>
    </div>
    
    <!--Recommendation-->
    <div class="a">
    <p>Would you recommend freeCodeCamp to a friend?</p>
    <label>
     <input 
      class="radio-btn"
      type="radio" 
      value="definitely" 
      name="user-recomm" 
      checked>Definitely
    </label>
    
    <label >
      <input 
       class="radio-btn"
       type="radio" 
       value="maybe" 
       name="user-recomm">Maybe
    </label>
    
    <label>
      <input 
       class="radio-btn"
       type="radio" 
       value="not-sure" 
       name="user-recomm">Not Sure
    </label>
    </div>
    
    <!--Improvement-->
    <div class="a">
    <p>What would you like to see improved?</p>
    <label for="checkbox" class= "improvement">
     <input class="check"
      type="checkbox" 
      value="frontend">
      Front End Projects
    </label>
    
    <label>
     <input class="check"
      type="checkbox" 
      value="backend">
      Back End Projects
    </label>
    
    <label for="">
     <input class="check"
      type="checkbox" 
      value="data-vis">
      Data Visualization
    </label>
    
    <label>
      <input class="check"
       type="checkbox" 
       value="challenges">
       Challenges
    </label>
    
    <label>
      <input class="check"
       type="checkbox" 
       value="open-source">
       Open Source Communities
    </label>
    
    <label>
      <input class="check"
       type="checkbox" 
       value="gitter">
       Gitter Help Rooms
    </label>
    
    <label>
      <input class="check"
       type="checkbox" 
       value="videos">
       Videos
    </label>
    
    <label>
      <input class="check"
       type="checkbox" 
       value="city-meetups">
       City Meetups
    </label>
    
    <label>
      <input class="check"
       type="checkbox" 
       value="wiki">
       Wiki
    </label>
    
    <label>
      <input class="check"
       type="checkbox" 
       value="forum">
       Forum
    </label>
    
    <label>
      <input class="check"
       type="checkbox" 
       value="additional-courses">
       Additional Courses
    </label>
    </div>
    
    <!--Comments-->
    <div class="a">
    <p>What would you like to see improved?</p>
    <textarea name="comments" id="comments" cols="30" rows="10" placeholder="Your comments"></textarea>
   </div>
    
   <!--Submit Button--> 
    <div class="a">
   <br> <button id="submit" type="submit" class="a">Submit</button>
   </div>
  </form>
  </div>
  
</body>
</html>
